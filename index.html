<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
google.maps.event.addDomListener(window, 'load', function(){
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(47.6235481, -122.33621199999999)
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  
  var coordinates = new google.maps.LatLng(47.6235481, -122.33621199999999); 
  var marker = new google.maps.Marker({position:coordinates, title:"hello", draggable:true});
  marker.setMap(map);
});


    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
